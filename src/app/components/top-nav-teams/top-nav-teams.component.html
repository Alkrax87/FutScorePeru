<div class="bg-gray-100">
  <div class="container mx-auto md:w-5/6 lg:w-3/4">
    <div class="flex space-x-4 md:space-x-6 lg:space-x-10">
      <div class="flex items-center text-sm">
        <div class="animate-fade-right text-nowrap delay-100">
          <span class="text-neutral-600">
            Clubs <fa-icon class="ml-2" [icon]="Icon"></fa-icon>
          </span>
        </div>
      </div>
      <div class="flex-grow flex justify-between overflow-hidden py-4">
        @for (item of teams; track $index) {
          <a [routerLink]="item.url" class="animate-fade-up delay-75">
            <img [src]="item.imageThumbnail" [alt]="item.alt" class="w-8" />
          </a>
        }
      </div>
    </div>
  </div>
</div>
