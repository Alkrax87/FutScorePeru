<!-- Division -->
<div class="select-none">
  <img class="hidden md:block" src="assets/images/pages/Banner-l2.webp" alt="L2-Background">
  <img class="block md:hidden" src="assets/images/pages/Banner-l2-vertical.webp" alt="L2-Background">
  <app-division-info [data]="dataDivision"></app-division-info>
</div>
<!-- Map -->
<div class="select-none bg-gray-100 dark:bg-nightfall dark:text-white duration-500 flex flex-wrap justify-center w-full p-5">
  <div class="w-full md:w-1/2 lg:w-6/12 xl:w-5/12 flex items-center">
    <div class="p-0 md:px-5">
      <p class="text-2xl text-center font-bold">Distribución Geográfica</p>
      <div class="bg-crimson skew-x-50 h-1.5 w-72 my-2 mx-auto"></div>
      <div class="flex flex-wrap justify-center">
        @for (region of regions; track $index) {
          <div class="w-full sm:w-1/2 lg:w-1/2 xl:w-1/3">
            <app-city-card [city]="region"></app-city-card>
          </div>
        }
      </div>
      <div class="flex gap-1 justify-center text-xs text-neutral-400 mt-3 mb-4">
        <fa-icon [icon]="Shield"></fa-icon>
        <p>Cantidad de equipos</p>
      </div>
    </div>
  </div>
  <div class="w-full md:w-1/2 lg:w-5/12 xl:w-3/12 flex justify-center items-center">
    <div class="w-full p-5 bg-night">
      <app-map [map]="mapConstructor" [dataTeamsMap]="dataMap"></app-map>
    </div>
  </div>
</div>
<!-- Tournament -->
<app-title [title]="'Formato'"></app-title>
