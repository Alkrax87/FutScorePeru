<!-- Main Background -->
<img class="hidden md:block w-full" src="assets/images/pages/Banner-cp.webp" alt="CP-Background">
<img class="block md:hidden" src="assets/images/pages/Banner-cp-vertical.webp" alt="CP-Background">
<!-- Division -->
<app-division-overview [data]="dataDivision" [description]="descriptionDivision" [tags]="tagsDivision"></app-division-overview>
<!-- Map -->
<div class="bg-gray-100 dark:bg-nightfall dark:text-white duration-500 flex flex-wrap gap-5 justify-center w-full px-5 py-10 md:py-24 select-none">
  <div class="w-full md:w-6/12 xl:w-5/12 place-content-center">
    <p class="text-2xl text-center font-bold">Distribución Geográfica</p>
    <div class="bg-crimson skew-x-50 h-1.5 mt-1 w-72 mx-auto"></div>
    <div class="flex flex-wrap justify-center my-4">
      @for (region of regions; track $index) {
        <div class="w-1/2 lg:w-1/2 xl:w-1/3">
          <app-city-card [city]="region"></app-city-card>
        </div>
      }
    </div>
    <div class="flex gap-1 justify-center text-xs text-neutral-400">
      <fa-icon [icon]="Shield"></fa-icon>
      <p>Cantidad de equipos</p>
    </div>
  </div>
  <div class="w-full md:w-5/12 xl:w-3/12 flex justify-center items-center">
    <div class="w-full p-5 bg-night">
      <app-map [map]="mapConstructor" [dataTeamsMap]="dataMap"></app-map>
    </div>
  </div>
</div>
<!-- Tournament -->
<app-title [title]="'Formato'"></app-title>
<div class="select-none bg-night text-white flex justify-center w-full p-5">
  <div class="w-full lg:w-10/12 flex flex-col gap-5">
    <!-- Summary -->
    <app-league-summary-card [summaryData]="summaryData"></app-league-summary-card>
  </div>
</div>
