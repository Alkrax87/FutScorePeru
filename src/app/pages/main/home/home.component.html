<!-- Main -->
<div class="w-full h-screen relative select-none">
  <!-- Basckground -->
  <img class="absolute h-full inset-0 w-full object-cover" src="./assets/images/pages/Banner-main.webp" alt="Banner-main">
  <div class="absolute h-full bg-black inset-0 bg-opacity-50"></div>
  <!-- Content -->
  <div class="absolute flex flex-col justify-center items-center h-full inset-0">
    <div class="w-full flex flex-col gap-5 items-center sm:w-[628px] px-3 sm:px-0 duration-500 text-center">
      <h1 class="font-bold text-7xl sm:text-8xl sm:flex truncate text-white duration-500">
        FutScore<div class="bg-crimson w-fit mx-auto px-2 py-1 rounded-lg">Perú</div>
      </h1>
      <p class="text-white text-base sm:text-lg">
        Descubre el fútbol peruano en todas sus categorías: Liga 1, Liga 2, Liga 3 y Copa Perú, con datos y cobertura actualizada.
      </p>
      <div class="text-white flex flex-wrap justify-center gap-3 text-sm md:text-base duration-500">
        @for (tag of tags; track $index) {
          <div class="bg-nightfall px-3 py-1 rounded-full">
            <fa-icon class="text-gold" [icon]="Check"></fa-icon> {{ tag }}
          </div>
        }
      </div>
      <div class="px-4 w-5/6 sm:w-80">
        <app-btn (click)="scrollTo()">Ir a Ligas</app-btn>
      </div>
    </div>
  </div>
</div>
<!-- Leagues -->
<app-title [title]="'Ligas'" id="leagues"></app-title>
<div class="flex justify-center bg-night">
  <div class="select-none w-full sm:w-5/6 md:w-4/6 grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-4 gap-5 px-5 sm:px-0 sm:gap-6 py-5 sm:py-12">
    @for (item of divisions; track $index) {
      <app-league-card [item]="item"></app-league-card>
    }
  </div>
</div>
